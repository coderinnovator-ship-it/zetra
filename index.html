<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZETRA WORLD — Identity System</title>

<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: #02040a;
        color: white;
        text-align: center;
        overflow-x: hidden;
    }

    /* Neon Scan Line */
    .scan-line {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: #00eaff;
        box-shadow: 0 0 15px #00eaff;
        animation: scan 3s linear infinite;
    }
    @keyframes scan {
        0% { top: 0; }
        100% { top: 100%; }
    }

    /* Wrapper */
    .container {
        margin-top: 120px;
        padding: 20px;
    }

    h1 {
        font-size: 38px;
        letter-spacing: 4px;
        margin-bottom: 10px;
        text-shadow: 0 0 15px #00eaff;
    }

    p {
        color: #8ba3b5;
        margin-bottom: 30px;
    }

    /* Inputs & buttons */
    input {
        width: 80%;
        max-width: 330px;
        padding: 14px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 18px;
        margin-top: 10px;
    }

    button {
        width: 80%;
        max-width: 330px;
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        color: #000;
        background: #00eaff;
        font-weight: 700;
        margin-top: 20px;
        cursor: pointer;
        box-shadow: 0 0 15px #00eaff;
    }

    #resultBox {
        display: none;
        margin-top: 25px;
        padding: 20px;
        background: rgba(255,255,255,0.05);
        border-radius: 12px;
        font-size: 20px;
        backdrop-filter: blur(10px);
    }

    /* Footer */
    footer {
        margin-top: 40px;
        color: #6e7b86;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="scan-line"></div>

<div class="container">
    <h1>ZETRA WORLD</h1>
    <p>One ID. One Universe. One You.</p>

    <input type="text" id="username" placeholder="Enter your name">

    <button onclick="generateID()">Generate Zetra ID</button>

    <div id="resultBox"></div>

    <footer>© 2025 Zetra World</footer>
</div>

<!-- ROBOTIC VOICE -->
<audio id="voiceAI">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4b0b28a9c5.mp3?filename=robotic-voice-20399.mp3">
</audio>

<script>
function generateID() {
    const name = document.getElementById("username").value.trim();
    const voice = document.getElementById("voiceAI");

    if (!name) {
        alert("Please enter your name.");
        return;
    }

    // Play robotic welcome voice
    voice.play();

    // Generate unique identity ID
    const unique = Math.random().toString(36).substring(2, 10).toUpperCase();
    const zetraID = `${name}-${unique}`;

    // Show result
    const box = document.getElementById("resultBox");
    box.style.display = "block";
    box.innerHTML = `
        <strong>Your Zetra World ID:</strong><br><br>
        ${zetraID}
    `;
}
</script>

</body>
</html>
